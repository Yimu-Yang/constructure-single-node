{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>联技 | 小测试</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

	<script>
		$(function(){
			$("#slt_mjr").change(function () {
		        //alert($(this).val());
		        var dropselvalue = -1;
		        if ($("#bap_Mjr").val()) {
		            dropselvalue = 1;
		        }

		        if (window.sessionStorage) {
		            sessionStorage.setItem("age", dropselvalue);
		        }
		    });
		});
	</script>

</head>

<body id="page-top" data-spy="scroll">

	<!-- Navigation -->
	<section id="navi">
	    <div id="navigation">
			<div class="container background-orange">
			    <div class="row">
					<div class="col-xs-12 quiz-logo text-center">
						<p>你的技能有几级？</p>
					</div>
			    </div>
				<!-- /.container -->
		    </nav>
	    </div> 
    </section>
    <!-- /Navigation --> 

	<!-- Section: quiz-content -->
    <section id="quiz-content">
		<div class="container">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="9" aria-valuemin="0" aria-valuemax="100" style="width:9%">
			   		1/12
			  	</div>
			</div>

			<div class="row">
				<div class="col-xs-8 quiz-title">
					<p>年龄：</p>
				</div>
			</div>

			<div align="center">
				<select id="slt_mjr" name="slt_mjr">
				    <option value="">Please Select</option>
				    <option value="BA in Arts,Culture&Heritage Ma">BAACHM</option>
				    <option id="bap_Mjr" class="bap_Mjr" value="Bachelor of Arts in Persian">BAP</option>
				    <option value="Bachelor of Bus Adminstration">BBA</option>
				</select>
			</div>

		</div>
	</section>
	<!-- /Section: quiz-content -->

	<quiz-footer>
		<div class="container background-gray">
			<div class="row">
				<div class="col-xs-6 text-center">
					<button class="btn quiz-btn-theme">

					</button>
				</div>

				<div class="col-xs-6 text-center">
					<button class="btn quiz-btn-theme">
						<a href="{% url 'question2' %}" style="color:#111">下一题</a>
					</button>
				</div>

		</div>
