{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>联技 | 小测试</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

	<script>
		$(function(){
		    $(".dropdown-menu li a").click(function(){
		        $(".drop-down-btn:first-child").text($(this).text());
		    	$(".drop-down-btn:first-child").val($(this).text());
		    	sessionStorage.setItem("hometown", $(this).text());
		    });
		});
	</script>

</head>

<body id="page-top" data-spy="scroll">

	<!-- Navigation -->
	<section id="navi">
	    <div id="navigation">
			<div class="container background-orange">
			    <div class="row">
					<div class="col-xs-12 quiz-logo text-center">
						<p>你的技能有几级？</p>
					</div>
			    </div>
				<!-- /.container -->
		    </nav>
	    </div> 
    </section>
    <!-- /Navigation --> 

	<!-- Section: quiz-content -->
    <section id="quiz-content">
		<div class="container">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100" style="width:18%">
			   		2/12
			  	</div>
			</div>

			<div class="row">
				<div class="col-xs-8 quiz-title">
					<p>家乡：</p>
				</div>
			</div>

			<div class="dropdown text-center">
			    <button class="drop-down-btn btn-primary dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">请选择：<span class="caret"></span>
			    </button>
			    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    	<li><a href="#">北京</a></li>
			    	<li><a href="#">天津</a></li>
			    	<li><a href="#">河北</a></li>
			    	<li><a href="#">山西</a></li>
			    	<li><a href="#">内蒙古</a></li>
			    	<li><a href="#">辽宁</a></li>
			    	<li><a href="#">吉林</a></li>
			    	<li><a href="#">黑龙江</a></li>
			    	<li><a href="#">上海</a></li>
			    </ul>
			</div>

		</div>
	</section>
	<!-- /Section: quiz-content -->

	<quiz-footer>
		<div class="container background-gray">
			<div class="row">
				<div class="col-xs-6 text-center">
					<button class="btn quiz-btn-theme">
						<a href="{% url 'question1' %}" style="color:#111">上一题</a>
					</button>
				</div>

				<div class="col-xs-6 text-center">
					<button class="btn quiz-btn-theme">
						<a href="{% url 'question3' %}" style="color:#111">下一题</a>
					</button>
				</div>

				<div class="col-xs-6 col-xs-offset-6 text-center">
					<button class="btn terminate-btn-theme">
						<a href="{% url 'index' %}" style="color:#111">不测了</a>
					</button>
				</div>
			</div>	
		</div>
	</quiz-footer>

</html>
